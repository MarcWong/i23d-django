/*Page Controller*/
    function toggleMenu(){
        console.log($("#webgl-menu"))
        if(isMenuOpened){
            $("#webgl-menu").css('visibility','hidden')

            $("#webgl-menu").css('visibility','visible')

        isMenuOpened = !isMenuOpened;
